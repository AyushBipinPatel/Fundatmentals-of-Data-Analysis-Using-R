## Using the funciton `separate()`


```r
ex_unruly %&gt;% 
  separate(
    col = name,
    into = c("last_name","first_name"),
    sep = ",",
    remove = T)
```

```

.panel[.panel-name[Drop missing values]

#### Drop all observations that have a missing values in given columns


```r
data_missing %&gt;% 
  drop_na(age)
```

```
## # A tibble: 3 x 3
##   name              age years_edu
##   &lt;chr&gt;           &lt;dbl&gt;     &lt;dbl&gt;
## 1 Chah Chowdhary     75        20
## 2 Gangadhar          40        NA
## 3 Shikari Shambhu    35        NA
```



```r
data_missing %&gt;% 
  drop_na(c(age,years_edu))
```

```
## # A tibble: 1 x 3
##   name             age years_edu
##   &lt;chr&gt;          &lt;dbl&gt;     &lt;dbl&gt;
## 1 Chah Chowdhary    75        20
```

.panel[.panel-name[Fill missing values]

#### Fill missing values with the most recent non-missing values of a given column


```r
data_missing %&gt;% 
  fill(age,
       .direction = "down")
```

```
## # A tibble: 4 x 3
##   name              age years_edu
##   &lt;chr&gt;           &lt;dbl&gt;     &lt;dbl&gt;

## 3 Chota Bheem        40         3
## 4 Shikari Shambhu    35        NA
```



```r
data_missing %&gt;% 
  fill(age,
       .direction = "up")

```
